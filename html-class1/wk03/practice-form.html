<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Exercise - Week 3</title>
  </head>
  <body>
    <!-- Create a form for user feedback with text input fields, radio buttons, a checkbox, and a submit button -->
    <form action="">
      <h1>Practice Form</h1>
      <label for="fname">First Name:</label>
      <input type="text" id="fname" required /><br /><br />
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" required /><br /><br />
      <label for="cuisine">Favorite Cuisine: </label>

      <input type="radio" id="italian " value="italian" name="cuisine" />
      <label for="italian">Italian</label>
      <input type="radio" id="french" value="french" name="cuisine" />
      <label for="french">French</label>
      <input type="radio" id="Thai " value="Thai" name="cuisine" />
      <label for="thai">Thai</label><br /><br />

      <label for="contact ">Contact:</label>

      <input type="checkbox" id="email" />
      <label for="email ">Email</label>

      <input type="checkbox" id="call" />
      <label for="call ">Call</label>

      <input type="checkbox" id="text" />
      <label for="text">Text</label><br /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
