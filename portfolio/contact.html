      <h1>Contact Form</h1>

      <label for="fname">First name:</label>
      <input
        type="text"
        name="first-name"
        placeholder="First Name"
        required
      /><br /><br />
      <label for="lname">Last name:</label>
      <input
        type="text"
        name="last-name"
        placeholder="Last Name"
        required
      /><br /><br />

      <input
        type="email"
        name="email"
        placeholder="example@gmail.com"
        required
      />
      <br /><br />

      <input type="tel" name="phone" placeholder="(000)000 0000" required />
      <br /><br />

      <label for="age">Age:</label>
      <input type="number" name="age" placeholder="15" required /><br /><br />
      <label for="interest">Interest:</label>
      <input type="checkbox" name="interests[]" value="Soccer" />
      <label for="interest">Soccer</label>
      <input type="checkbox" name="interests[]" value="Pickleball" />
      <label for="interest">Pickleball</label>
      <input type="checkbox" name="interests[]" value="Hicking" />
      <label for="interest">Hicking</label>
      <br /><br />

      <input type="radio" name="gender" value="Male" required />

      <input type="radio" name="gender" value="Other" />
